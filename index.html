<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <svg id="topsvg" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg id="bottomsvg" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <div class="card">
      <div>
        <div class="topcard">
          <img src="bg-pattern-card.svg" alt="">
        </div>
        <div class="prof-img">
          <img src="image-victor.jpg" alt="">
        </div>
        <div class="name">
          <h1>Victor Crest <span id="age">26</span></h1>
          <h3 id="city">London</h3>
        </div>
      </div>
      <hr>
      <div class="stats">
        <div class="followers">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h4>1.2K</h4>
          <p>Photos</p>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TheSeana</a>.
  </div>
</body>
</html>
